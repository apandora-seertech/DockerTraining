<html>
<head>
	<title>
		My First Blog
	</title>
	{% block headCss %}
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css')}}" type="text/css">
	{% endblock %}
</head>
	<body class="body">
		<h2>Welcome to your blog</h2>
		<form class="form-border" action="/add_post" method="POST">
			<div class="title wrapper">
				<input id="input-title" type="text" name="title" placeholder="Title"></input>
			</div>

			<div class="title wrapper">
				<textarea id="input-post" name="post"></textarea>
			</div>
			<div  class="description wrapper">
				<input type="submit" id="input-submit" value="POST"></input>
			</div>
		</form>

		{% for post in posts %}
			<div class="blog-border">
				<div class="title">
					<div> {{ post.title }} </div>
				</div>
				<div class="post">
					<div> {{ post.post }} </div>
				</div>
				<div>
					<button data-id="{{ post._id }}" class="edit-btn">edit</button>
					<a class="delete-btn" href="/delete_post/{{ post._id }}">delete</a>
				</div>
				<form style="display: none;" class="form-border" id="edit-form-{{ post._id }}" action="/edit_post/{{ post._id }}" method="POST">
					<div class="title wrapper">
						<input class="edit-input-title" type="text" name="title" placeholder="Title" value="{{ post.title }}"></input>
					</div>

					<div class="title wrapper">
						<textarea class="edit-input-post" name="post">{{ post.post }}</textarea>
					</div>
					<div  class="description wrapper">
						<input type="submit" data-id="{{ post._id }}" class="edit-input-submit" value="EDIT"></input>
					</div>
				</form>
		  	</div>
		{% endfor %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$( document ).ready(function(){
				jQuery('.edit-btn').on('click', function(e){
					var id = $(this).attr('data-id');
					console.log(id);
					jQuery('#edit-form-'+id).show();
				});
			});
		</script>
	
	</body>

</html>
